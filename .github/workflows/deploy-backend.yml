name: Deploy Node.js Backend

on:
  push:
    branches:
      - main  # adjust if your main backend branch is different

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Copy code to VPS
        uses: appleboy/scp-action@v0.1.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "."                     # ‚úÖ project root
          target: "/root/cyt_backend_api"  # ‚úÖ full path to backend folder
          strip_components: 0             # ‚úÖ do NOT strip anything

      - name: Install & restart backend on VPS
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            echo "üìÇ Switching to project directory..."
            cd /root/cyt_backend_api || { echo "‚ùå Folder not found"; exit 1; }

            echo "üì¶ Installing production dependencies..."
            npm install --production || { echo "‚ùå npm install failed"; exit 1; }

            echo "‚ôªÔ∏è Restarting backend..."
            pm2 delete cyt_backend || true
            pm2 start index.js --name cyt_backend
